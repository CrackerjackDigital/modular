en:
# models
  Modular\Models\Slide:
    SINGULARNAME: 'Carousel Slide'
    PLURALNAME: 'Carousel Slides'
# fields
  Modular\Fields\Image:
    ImageID:
      Label: "Image"
      Guide: "Upload image to appear on timeline"
    AssociatedRecordsPrompt:
      Label: '<p>{plural} can only be associated to Content or Image events</p>'
  Modular\Relationships\HasBlocks:
    Blocks:
      Label: 'Content Blocks'
  Modular\Relationships\HasGridList:
    GridListBlocks:
      Label: 'Grid Blocks'
  Modular\Fields\Code:
    Code:
      Label: "Unique code"
      Guide: "A unique code of 5 capital letters and/or numbers e.g. 'GU1DE' "
      Placeholder: "e.g. 'PL4CE'"
      Error: "{label} should be 5 capital letters and/or numbers e.g. '3RDEF' "
      Format: "{label} should be 5 capital letters and/or numbers e.g. '3RFMT' "
      Length: "{label} should be 5 capital letters and/or numbers e.g. 'ERL3N' "
      Duplicate: "{label} should be unique, the {singular} '{title}' already uses '{code}'"
  Modular\Fields\Duration:
    Duration:
      Label: 'Duration (hh:mm:ss)'
      Guide: 'Max 10 mins.'
  Modular\Fields\EventDate:
    EventDate:
      Label: 'Narrative Date'
  Modular\Fields\GridListFilters:
    GridListFilters:
      Label: 'Applied filters'
      Guide: 'Add filters here to show the item when In-Page Filtering is applied'
  Modular\Fields\Images:
    Images:
      Label: 'Images'
      Guide: "Upload images (up to {maxlength} images allowed). The first image will be used as the 'cover' image"
  Modular\Fields\InternalLink:
    InternalLinkID:
      Label: 'Page on this site'
      Guide: 'Choose a page on this site to link to'
  Modular\Fields\Media:
    EmbedCode:
      Label: "External link"
      Guide: "Link to another site, e.g. vimeo"
      Placeholder: "https://vimeo.com/46589834"
    UploadedFile:
      Label: "Uploaded file"
      Guide: "File upload directly to the website. Allowed extensions are ({extensions})"
  Modular\Fields\MediaLinkType:
    LinkType:
      EmbedCode: "Embedded Code"
      UploadedFile: "Uploaded File"
      ExternalLink: "External Link"
  Modular\Fields\Synopsis:
      Guide: "Write a brief introduction or overview to the {singular}. This will be displayed above the content and styled differently to body copy, this will also be what shows in search results on the website."
      Length: "{label} needs to be between {minlength} and {maxlength} characters long"
  Modular\Fields\Tags:
    Tags:
      Label: 'Tags'
      Guide: 'Free form tags'
  Modular\Fields\Title:
    Title:
      Label: 'Title'
      Placeholder: "Short descriptive title for this {singular}"
      Guide: 'Title of this {singular}'
      Length: "{label} needs to be between {minlength} and {maxlength} characters long"
# block types
  Modular\Blocks\Block:
    SINGULARNAME: 'Block'
    PLURALNAME: 'Blocks'
    Title:
      Label: 'Title'
      Guide: 'Title can be used to locate blocks to re-use them, it may also appear on pages of the website'
  Modular\Blocks\Audio:
    DESCRIPTION: 'Media - Audio'
    SINGULARNAME: 'Audio (podcast etc)'
    PLURALNAME: 'Audio (podcasts etc)'
    LinkType:
      Label: 'Audio link type'
    EmbedCode:
      Label: 'Embed code'
      Label: 'Embeded code for external audio player'
    Media:
      Label: 'Upload an audio file {extensions}'
    Duration:
      Guide: 'Max 10 mins.'
    Transcript:
      Label: 'Accessibility requirement for the {singular} in PDF format. This is a required field.'
  Modular\Blocks\CallToAction:
    SINGULARNAME: 'Call to Action block'
    PLURALNAME: 'Call to Action blocks'
    Content:
      Label: 'Content'
  Modular\Blocks\SubBlocks:
    DESCRIPTION: 'A block which contains other blocks'
    SINGULARNAME: 'Blocks within block'
    PLURALNAME: 'Blocks withing blocks'
    Title:
      Guide: 'Memorable name'
  Modular\Blocks\Content:
    DESCRIPTION: 'Text'
    SINGULARNAME: 'Text block'
    PLURALNAME: 'Text blocks'
  Modular\Blocks\ContentWithImage:
    DESCRIPTION: 'Content with Image'
    SINGULARNAME: 'Content with Image block'
    PLURALNAME: 'Content with Image blocks'
  Modular\Blocks\Download:
    DESCRIPTION: 'Download'
    SINGULARNAME: 'Download'
    PLURALNAME: 'Downloads'
    LinkType:
      Label: 'Link type'
    EmbedCode:
      Label: 'Embed code'
    UploadedFile:
      Label: 'Uploaded file'
  Modular\Blocks\Files:
    DISCRIPTION: 'A set of files'
    SINGULARNAME: 'Files'
    PLURALNAME: 'Files'
    Title:
      Guide: 'This title is for CMS use only and not displayed on the website (each file has its own title)'
  Modular\Blocks\Footnotes:
    SINGULARNAME: 'Footnote'
    PLURALNAME: 'Footnotes'
    Content:
      Label: "Footnotes"
      Guide: "Footnotes area for you to add in your footnotes. You will need to manually add in a footnote indicator into your text blocks"
  Modular\Blocks\FullWidthImage:
    DESCRIPTION: 'Image'
    SINGULARNAME: 'Image (Single, Large)'
    PLURALNAME: 'Full width images'
    Title:
      Guide: 'This title of the image is for CMS use only and not displayed on the website'
    Image:
      Label: 'Upload an {singular}, JPG format recommended'
      Guide: 'Add a single full width image to this {singular}'
    LinkType:
      Label: 'Image link type'
    EmbedCode:
      Label: 'Link to external image'
    UploadedFile:
      Label: 'Uploaded image'
  Modular\Blocks\GridList:
    SINGULARNAME: 'In-Page Grid block'
    PLURALNAME: 'In-Page Grid blocks'
    Title:
      Label: 'In-Page Grid Blocks'
  Modular\Blocks\ImageGallery:
    DESCRIPTION: 'Image gallery images'
    SINGULARNAME: "Images (image gallery)"
    PLURALNAME: "Image galleries"
    Title:
      Guide: "Image gallery title (may show on web site, individual images have their own title)"
    Images:
      Guide: "Add an image to this {article.singular}. The first image will become the article's thumbnail image. You can drag and drop the order here to change it"
  Modular\Blocks\Links:
    DISCRIPTION: 'A set of links'
    SINGULARNAME: 'External Links'
    PLURALNAME: 'External Links'
    Title:
      Guide: 'This title is for CMS use only and not displayed on the website (each link has its own title)'
  Modular\Blocks\Sources:
    DISCRIPTION: 'A set of source links (citations)'
    SINGULARNAME: 'Source Links'
    PLURALNAME: 'Source Links'
    Title:
      Guide: 'This title is for CMS use only and not displayed on the website (each link has its own title)'
  Modular\Blocks\PullQuote:
    SINGULARNAME: 'Pull Quote'
    PLURALNAME: 'Pull Quotes'
    Title:
      Guide: 'This title of the pullquote is for CMS use only and not displayed on the website'
    Content:
      Guide: 'Add a pull quote for this {article.singular}'
  Modular\Blocks\Video:
    DESCRIPTION: 'Video'
    SINGULARNAME: 'Video'
    PLURALNAME: 'Videos'
    LinkTypeLabel: 'Video link type'
    Title:
      Guide: 'Title for this video is for the CMS use only, and not displayed on the website'
    Duration:
      Guide: 'Recommended length is no longer than 10min. This is for CMS use only and not displayed on the website'
    EmbedCode:
      Label: 'Embeded code for external video player'
      Guide: 'Approx 10 minutes max'
    Media:
      Label: 'Upload a video file {extensions}'
    Transcript:
      Label: 'Accessibility requirement for the {singular} in PDF format. This is a required field.'
      Guide: 'This is required'
