---
Name: modular-gridlist-config
---
Injector:
  FilterConstraints:
    class: Modular\GridList\FilterConstraints
  SearchConstraints:
    class: Modular\GridList\SearchConstraints
# no namespace - this is a 'nice' name
GridListFilterService:
  class: Modular\GridList\Service
  dependencies:
    constraints: %$FilterConstraints
# no namespace - this is a 'nice' name
GridListSearchService:
  class: Modular\GridList\Service
  dependencies:
    constraints: %$SearchConstraints

